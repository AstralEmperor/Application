<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login stranica za Fresh i Green aplikaciju">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./FrontEnd/shared/style.css">
    <link rel="stylesheet" href="./FrontEnd/pages/login/login.css">
    <link rel="stylesheet" href="./FrontEnd/shared/mquery/mediaq.css">
    <link href="./node_modules/toastr/build/toastr.min.css" rel="stylesheet">
    <title lang="eng">Login</title>
</head>
<body>
 <form id="login" name="login" class="login" method="GET">
     <img src="./FrontEnd/assets/F&G_logo.png" class="login__icon" alt="Bs-icon.png">
     <p class="login__label">Prijavi se!</p>
     <div>
     <input name="loginName" class="login__name login__input" type="text" placeholder="Ime" required>
     <input name="loginEmail" class="login__email login__input" type="email" placeholder="Elektronska pošta" required>
     <input class="login__password login__input" type="password" placeholder="Šifra" required>
     <p class="login__nonExistent">Ovaj nalog ne postoji!</p>
     <p class="login__wrong">Pogrešno unešeni detalji!</p>
     <div class="login__rememberMe">
       <input name="remember" id="remember" type="checkbox" checked>
       <label for="remember">Zapamti me!</label>
    </div>
</div>
     <button class="login__loginBtn primaryBtn" type="submit">PRIJAVI SE</button>
      <a class="login__link tertiaryBtn login__forgottenBtn" href="./FrontEnd/pages/change-email/changeEmail.html">Zaboravili ste lozinku?</a>
      <a class="login__link pentaBtn login__register" href="./FrontEnd/pages/register/register.html">Registruj se</a>
      <a class="login__link tertiaryBtn login__guest" href="./FrontEnd/pages/home-page/pocetna.html">Uđi kao gost</a>
 </form>
    <script src="./node__commit/toastr/build/toastr.min.js"></script>
    <script src="./FrontEnd/pages/login/login.js" type="module"></script>
</body>
</html>
