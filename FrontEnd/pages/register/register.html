<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fresh and green, registruj se - Napravi novi nalog">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../shared/style.css">
    <link rel="stylesheet" href="./register.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title lang="eng">RegisterAccount</title>
</head>
<body>
 <form name="register" class="register">
     <img src="../../assets/F&G_logo.png" class="register__icon" alt="F&G-icon.png">
     <p class="register__label">Registruj se!</p>
     <div>
     <input class="register__name login__input" type="text" pattern="[A-Za-z0-9]{1,20}" oninvalid="setCustomValidity('Molimo vas unesite validno ime')" oninput="setCustomValidity('')" placeholder="Ime" required>
     <input class="register__email login__input" type="email" oninvalid="setCustomValidity('Molimo vas unesite validan email')" oninput="setCustomValidity('')" placeholder="Elektronska pošta" required>
     <input class="register__password login__input" type="password" pattern="[A-Za-z0-9]{1,20}" oninvalid="setCustomValidity('Molimo vas unesite validnu šifru(1-20 karaktera)')" placeholder="Šifra" required>
</div>
     <button class="register__registerBtn primaryBtn" type="submit">Napravi nalog</button>
      <a class="register__link tertiaryBtn register__register" href="../../../index.html">Nazad</a>
 </form>
 <script src="./register.js"></script>
</body>
</html>
